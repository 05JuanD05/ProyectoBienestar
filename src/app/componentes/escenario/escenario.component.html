<div class="Container-fluid" id="main-content">
    <div class="container">
        <div class="row">
            <div class="izquierda col-2">
                <h1>Escenarios</h1>
                <hr>
                <div class="cartas">
                    <div class="cards col card shadow-sm" *ngFor="let a of escenarios">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                            xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice"
                            focusable="false">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <image xlink:href="./assets/images/unicolombo.jpg" height="225px" width="100%"></image>
                        </svg>
                        <div class="card-body">
                            <h3 class="card-text text-overflow">
                                <a href="https://www.google.com/maps/@{{a.coordenadaX}},{{a.coordenadaY}},19z"
                                   style="text-decoration: none; color: #161616;">{{a.nombre}}</a>
                            </h3>
                            <div style="font-size: 20px; font-weight: bold;">Direccion:</div>
                            <div class="text-overflow">{{a.direccion}}</div>
                            <div style="font-size: 20px; font-weight: bold;">Estado:</div>
                            <div>{{a.estado}}</div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" disabled class="btn btn-sm btn-outline-secondary">Información</button>
                                </div>
                                <div class="btn-group2">
                                    <!-- Editar escenario -->
                                    <button type="button" (click)="consultarEscenario(a.id)" class="btn btn-sm btn-outline-primary m-1" id="editBtn">Editar</button>
                                    <!-- Eliminar escenario -->
                                    <button type="button" (click)="eliminarEscenario(a.id)" class="btn btn-sm btn-outline-danger">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="derecha col-10">
                <div class="card p-3 mt-3">
                    <div><h1>Nuevo Escenario</h1></div>
                    <div>Nombre</div>
                    <div><input type="text" [(ngModel)]="escenario.nombre" placeholder="Nombre" class="form-control me-2"></div>
                    <div>Direccion</div>
                    <div><input type="text" [(ngModel)]="escenario.direccion" placeholder="Direccion" class="form-control me-2"></div>
                    <div>CoordenadasX</div>
                    <div><input type="text" [(ngModel)]="escenario.coordenadaX" placeholder="CoordenadasX" class="form-control me-2"></div>
                    <div>CoordenadasY</div>
                    <div><input type="text" [(ngModel)]="escenario.coordenadaY" placeholder="CoordenadasY" class="form-control me-2"></div>

                    <!-- Vista previa de imagen -->
                    <div style="width: 100%; height: 180px;">
                        <div class="card mt-3 mb-3" style="width: 100%; height: 160px;" *ngIf="previsualizacion">
                            <img [src]="previsualizacion" alt="" style="width: 100%; height: 160px;">
                        </div>
                    </div>

                    <!-- Selección de archivo de imagen -->
                    <div class="mb-3">
                        <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onFileSelected($event)">
                    </div>

                    <!-- Estado del escenario -->
                    <form action="#">
                        <select [(ngModel)]="escenario.estado" name="lenguajes" id="lang" style="width: auto;" class="form-select form-select-sm">
                            <option value="" disabled selected hidden>Selecciona estado</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </form>

                    <!-- Botones -->
                    <br>
                    <div>
                        <button type="button" (click)="crearEscenario()" class="btn btn-outline-success m-1" id="add">Agregar</button>
                        <button type="button" (click)="actualizarEscenario()" class="btn btn-outline-primary m-1" id="esta2" [disabled]="!escenario.id">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
