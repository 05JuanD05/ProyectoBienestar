 <div class="cform card p-3 m-2" style="height: 700px; overflow-y: auto; border: 2px solid #ddd; border-radius: 8px;">
    <h1 class="text-center border-bottom pb-2">Gestor Actividad</h1>

    <!-- Accordion principal -->
    <div class="accordion" id="accordionActivity">
        
        <!-- Instructores -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingInstructores">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInstructores" aria-expanded="false" aria-controls="collapseInstructores">
                    Instructores
                </button>
            </h2>
            <div id="collapseInstructores" class="accordion-collapse collapse" aria-labelledby="headingInstructores" data-bs-parent="#accordionActivity">
                <div class="accordion-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Disciplina</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let usuario of usuarios">
                            <tr *ngIf="usuario.tipo == 'Instructor'">
                                <td scope="row"><img src="/assets/usuariosImagenes/1.jpg" width="80px"></td>
                                <td>{{ usuario.nombre }}</td>
                                <td>{{ usuario.apellido }}</td>
                                <td>{{ usuario.tipo }}</td>
                                <td>Disciplina</td>
                                <td>
                                    <button type="button" class="btn btn-primary m-1" (click)="seleccionarInstructor(usuario)">Seleccionar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Escenarios -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingEscenarios">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEscenarios" aria-expanded="false" aria-controls="collapseEscenarios">
                    Escenarios
                </button>
            </h2>
            <div id="collapseEscenarios" class="accordion-collapse collapse" aria-labelledby="headingEscenarios" data-bs-parent="#accordionActivity">
                <div class="accordion-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let escenario of escenarios">
                            <tr *ngIf="escenario.estado == 'Activo'">
                                <td scope="row"><img src="./assets/images/unicolombo.jpg" width="100px"></td>
                                <td>{{ escenario.nombre }}</td>
                                <td>
                                    <button type="button" (click)="seleccionarEscenario(escenario)" class="btn btn-primary m-1">Seleccionar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tipo de Actividad -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTipoActividad">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTipoActividad" aria-expanded="false" aria-controls="collapseTipoActividad">
                    Tipo de Actividad
                </button>
            </h2>
            <div id="collapseTipoActividad" class="accordion-collapse collapse" aria-labelledby="headingTipoActividad" data-bs-parent="#accordionActivity">
                <div class="accordion-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let tipo of tipos">
                            <tr>
                                <td scope="row"><img src="./assets/images/unicolombo.jpg" width="100px"></td>
                                <td>{{ tipo.titulo }}</td>
                                <td>
                                    <button type="button" (click)="seleccionarTipoActividad(tipo)" class="btn btn-primary m-1">Seleccionar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Datos de Actividad -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingDatosActividad">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDatosActividad" aria-expanded="false" aria-controls="collapseDatosActividad">
                    Datos de Actividad
                </button>
            </h2>
            <div id="collapseDatosActividad" class="accordion-collapse collapse" aria-labelledby="headingDatosActividad" data-bs-parent="#accordionActivity">
                <div class="accordion-body">
                    <div class="row gy-2 p-2">
                        <!-- Campos de datos -->
                        <div class="col-12 col-md-6">
                            <label>Título:</label>
                            <input type="text" [(ngModel)]="actividad.titulo" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label>Fecha Final de Inscripción:</label>
                            <input type="date" [(ngModel)]="actividad.fechaFinalInscripcion" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label>Hora de Inicio:</label>
                            <input type="time" [(ngModel)]="actividad.horaInicial" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label>Hora de Finalización:</label>
                            <input type="time" [(ngModel)]="actividad.horaFinal" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label>Día de Actividad:</label>
                            <select [(ngModel)]="actividad.dia" class="form-select form-select-sm" required>
                                <option value="" disabled selected hidden>Selecciona Día</option>
                                <option value="Lunes">Lunes</option>
                                <option value="Martes">Martes</option>
                                <option value="Miércoles">Miércoles</option>
                                <option value="Jueves">Jueves</option>
                                <option value="Viernes">Viernes</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div> <!-- Fin del acordeón principal -->
</div>
