<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="guiinstructor.component.scss">
</head>

<body>
    <nav class="navbar custom-navbar fixed-top">
        <div class="container">
            <div class="nav-left">
                <a [routerLink]="['/horario-cultural']">Horario Cultural</a>
                <a [routerLink]="['/horario-deportivo']">Horario Deportivo</a>
                <a (click)="_mostrarmostrarCronogramaActividadInstructor()">Cronograma de Actividades</a>
                <a (click)="_mostrarListarInscripcion()">Agregar Asistencia</a>
            </div>
            <div class="nav-right">
                <div class="user-avatar">
                    {{usuario.nombre}} {{usuario.apellido}}
                </div>
                <a href="#" class="cerrar-sesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container mt-5 pt-4">
            <div class="row">
                <div class="col ">
                    <app-cronograma-actividades-instructor *ngIf="mostrarCronogramaActividadInstructor"></app-cronograma-actividades-instructor>
                </div>
            </div>
        </div>
        <div class="list-group w-50 mx-auto">
            <app-lista-inscripcion *ngIf="mostrarListarInscripcion"></app-lista-inscripcion>
        </div>
    </main>
    
    <footer class="custom-footer">
        <p>Unicolombo</p>
    </footer>
</body>

</html>
